<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <td align="center" colspan="2">
                <h3>Form Elements</h3>
            </td>
        </tr>
        <tr>
            <td><label for="text">User Name</label></td>
            <td><input type="text" name="" id="" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" name="email" id="" placeholder="Enter email"></td>
        </tr>
        <tr>
            <td><label for="Mobil">Mobil</label></td>
            <td><input type="tel" name="" id="" placeholder="Enter number"></td>
        </tr>
        <tr>
            <td><label for="Age">Age</label></td>
            <td><input type="number" name="number" id="" placeholder="Enter your Age"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label></td>
            <td><input type="radio" name="gender" id="" value="Male">Male
                <input type="radio" name="gender" id="" value="Female" >Female    
            </td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies</label></td>
            <td>
                <input type="checkbox" name="chk" id=""><label for="Cricket">Cricket</label>
                <input type="checkbox" name="chk" id=""><label for="Music">Music</label>
                <input type="checkbox" name="chk" id=""><label for="Reading">Reading</label>
                <input type="checkbox" name="chk" id=""><label for="Travelling">Travelling</label>
                <input type="checkbox" name="chk" id=""><label for="Nothing">Nothing</label>
            </td>
        </tr>
        <tr>
            <td><label for="text">Address</label></td>
            <td><textarea name="Address" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="City">City</label></td>
            <td><select name="city" id="">
                <option value="Ahemdabad">Ahemdabad</option>
                <option value="idar">idar</option>
                <option value="botad">botad</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Education">Education</label></td>
            <td>
                <select name="" id="" multiple>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="B.TECH">B.TECH</option>
                    <option value="M.TECH">B.TECH</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="color">Color</label></td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <label for="dob">DOB</label>
            </td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="month">month</label></td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td><label for="week">week</label></td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td><label for="URL">URL</label></td>
            <td><input type="url" name="" id="" placeholder="https://gooogle.com"></td>
        </tr>
        <tr>
            <td><label for="DATA List">DATA List</label></td>
            <td>
                <input list="ice-cream-flavors" name="" id="">
                <datalist id="ice-cream-flavors">
                    <option value="Mochi">
                    <option value="Frozen Yogurt">
                    <option value="Gelato">
                    <option value="Rolled Ice Cream">
                    <option value="Philadelphia Style">
                </datalist>

            </td>
        </tr>
            <tr>
                <td><label for="email">Disabled</label></td>
                <td><input type="email" name="" id="" placeholder="email@gmail" disabled name=""id></td>
            </tr>
            <tr>
                <td><label for="email">readOnly</label></td>
                <td><input type="email" name="" id="" placeholder="email@email.com"></td>
            </tr>
            <tr>
                <td><label for="Doc">Doc</label></td>
                <td><input type="file" name="" id="" accept="img"></td>
            </tr>
            <tr>
                <td><label for="Meter">Meter</label></td>
                <td>
                    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="80">
                        at 50/100
                    </meter>
                </td>
            </tr>
            <tr>
                <td><label for="Salary">Salary</label></td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
    </table>
</body>
</html>
