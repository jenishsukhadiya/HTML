<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form :2</title>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form >
        <table>
            <tr>
                <td>
                    NAME:
                </td>
                <td>
                    <input type="text"placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    PHONE NUMBER:
                </td>
                <td>
                    <input type="text"placeholder="9234******">
                </td>
            </tr>
            <tr>
                <td>
                    EMAIL ID:
                </td>
                <td>
                    <input type="text"placeholder="example12@**">
                </td>
            </tr>
            <tr>
                <td>
                    PASSWORD:
                </td>
                <td>
                    <input type="password"placeholder="PASSWORD">
                </td>
            </tr>
            <tr>
                <td>
                    GENDER:
                </td>
                <td>
                    <input type="radio" name="gender">male <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>
                    DATE OF BIRTH:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    EDUCATION QUALIFICATION
                </td>
                <td>
                    <select>
                        <option>None</option>
                        <option>BCA</option>
                        <option>B.TECH</option>
                        <option>B.Sc</option>
                        <option>B.PHARM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    HOBBIES:
                </td>
                <td>
                    <input type="checkbox">singing
                    <input type="checkbox">dancing
                    <input type="checkbox">playing
                    <input type="checkbox">travelling
                </td>
            </tr>
            <tr>
                <td>
                    ADDRESS:
                </td>
                <td>
                    <textarea cols="" rows="5" input type="text" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">          <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
