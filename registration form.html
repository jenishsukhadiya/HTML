<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body align="center">
  <h1><ins>FORM</ins></h1>
  <form action="">
    <table>
      <tr>
        <td>
          <strong> <ins>NAME :</ins></strong>
        </td>
        <td>
          <input type="text" placeholder="jenish sukhadiya" style="color: blue;">
        </td>
      </tr>
      <tr>
        <td>
          <strong><ins>MOBILE NUMBER:</ins></strong>
        </td>
        <td>
          <input type="text" placeholder="738383****" style="color: blue;">
        </td>
      </tr>
      <tr>
        <td>
          <strong> <ins>EMAIL ID :</ins></strong>
        </td>
        <td>
          <input type="text" placeholder="jenishsukh1**@gmail.com" style="color: blue;">
        </td>
      </tr>
      <tr>
        <td>
          <strong> <ins> PASSWORD :</ins></strong>
        </td>
        <td>
          <input type="text" placeholder="password" style="color: blue;">
        </td>
      </tr>
      <tr>
        <td>
          <strong><ins>GENDER :</ins></strong>
        </td>
        <td>
          <input type="radio"  style="color: blue;" name="gender">male <input type="radio"  style="color: blue;" name="gender">female
        </td>
      </tr>
      <tr>
        <td>
          <strong><ins>DATE OF BIRTH :</ins></strong>
        </td>
        <td>
          <input type="date" placeholder="date" style="color: blue;" >
        </td>
      </tr>
     
      <tr>
        <td>
          <strong><ins>EDUCATION QUALIFICATION :</ins></strong>
        </td>
        <td>
         <select><ul>
          <option value=""><li>NONE</li></option>
          <option value="">B.TECH</option>
          <option value="">B.SC</option>
          <option value="">M.SC</option>
          <option value="">BCA</option>
          <option value="">B.COM</option>
        </ul></select>
        </td>
      </tr>
      <tr>
        <td>
          <strong><ins>HOBBIES :</ins></strong>
        </td>
        <td>
        <input type="checkbox">reading
        <input type="checkbox">writing
        <input type="checkbox">dancing
        <input type="checkbox">programing
        <input type="checkbox">singing
        </td>
      </tr>
      <!--  -->
      <tr>
        <td>
         <strong><ins> GITHUB LINK :</ins></strong>
        </td>
        <td>
          <input type="text"  placeholder="Put the Github link correctly">
        </td>
      </tr>
      <tr>
        <td>
         <strong><ins> ADDRESS:</ins></strong>
        </td>
        <td>
          <input type="text" style="padding: 20px;border: 2px,blue;" ;" placeholder="address">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="submit" style="color: blue;">  <input type="reset" value="reset" style="color: blue;">
        </td>
      </tr>
    </table>
  </form>

  
</body>
</html>
