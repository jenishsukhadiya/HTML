<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body bgcolor="yellow">
    <form align="center">
        <h3 style="color: red;">Personal details</h3>
        <tr>
            <td>
                NAME:
            </td>
            <input type="text" placeholder="name" id="name"><br> <br>
        </tr>
        <tr>
            <td>
                PASSWORD:
            </td>
            <input type="password" placeholder="password" id="password"><br> <br>
        </tr>
        <tr>
            <td>
                E-MAIL ID:
            </td>
            <input type="text" placeholder="jenishs107**@gmail.com" id="name"><br><br>
        </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <input type="radio"  name="gender">MALE <input type="radio" name="gender">FEMALE <br><br>
        </tr>
        <tr>
            <td>
                PHONE NUM.:
            </td>
            <input type="text" placeholder="73838 *****" id=""><br><br>
        </tr>
        <h3 style="color: red;">Education Qualification</h3>
        <tr>
            <td>
            DEGREE:
        </td>
        <td>
            <select>
                <option>--select group--</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>B.PHARM</option>
                <option>I.MSC(IT)</option>
                <option>B.TECH</option>  
            </select><br><br>
        </td>
        </tr>
        <tr>
            <td>
            ENGINEERING:
        </td>
        <td>
            <select>
                <option>--select group--</option>
                <option>CIVIL</option>
                <option>EEE</option>
                <option>CES</option>
                <option>CE</option>
                <option>ECS</option>
            </select><br><br>
        </td>
        </tr>
        <tr>
            <td>
                HOBBIES:
            </td>
            <td>
                <input type="checkbox">Reading
                <input type="checkbox">Writing
                <input type="checkbox">Travelling <br><br>
            </td>
        </tr>
        <h3 style="color: red;">ADDRESS</h3>
        <tr>
            <td>
              <textarea name="" id=""  cols="30" rows="5" placeholder="Address"></textarea><br><br>
            </td>
        </tr>
        <tr>
            <td>
                ATTCH RESUME:
            </td>
            <TD>
                <input type="file" id="fileField"><br><br>
            </TD>
            <input type="submit" id="submit_btn">
        </tr>
    </form>

    
</body>
</html>
